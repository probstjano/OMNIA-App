// ------------------ RENDER ------------------

let html = "";
ndi.forEach((item, i) => {
  html += `<div class="qblock">
      <div class="qtitle">${item.q}</div>
      ${item.opts.map((txt, idx) => `
        <div class="opt">
          <input type="radio" name="q${i+1}" value="${idx}">
          <div>${txt}</div>
        </div>`).join("")}
    </div>`;
});

document.getElementById("ndiContainer").innerHTML = html;

// ------------------ SCORE ------------------

function calcNDI() {
  let sum = 0;
  let unanswered = 0;

  for (let i = 1; i <= 10; i++) {
    const el = document.querySelector(`input[name="q${i}"]:checked`);
    if (!el) unanswered++;
    else sum += Number(el.value);
  }

  if (unanswered > 1) {
    document.getElementById("result").innerText =
      "Bitte max. eine Frage offen lassen.";
    return;
  }

  const maxPoints = unanswered === 1 ? 45 : 50;
  const percent = ((sum / maxPoints) * 100).toFixed(1);

  document.getElementById("result").innerText =
    `NDI-Score: ${sum} / ${maxPoints} Punkte\n` +
    `${percent}%`;
}
