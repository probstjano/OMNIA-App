<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FSMC ‚Äì Fatigue Skala f√ºr Motorik und Kognition</title>

  <!-- Zentrale Dateien -->
  <link rel="stylesheet" href="app-style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="robotoBase64.js"></script>
</head>

<body class="assessment-page">

  <h1>FSMC ‚Äì Fatigue Skala f√ºr Motorik und Kognition</h1>
  <p>Abkl√§rung von motorischer und kognitiver Fatigue-Symptomatik bei Patienten mit Multipler Sklerose.</p>
  <p>Im Cenplex Behandlungsplan als <strong>Messung</strong> vorhanden. Hier ausf√ºllen und Scores √ºbertragen.</p>

  <!-- Originaler Form-/Inhaltsbereich -->
  <form id="fsmcForm">
    <div id="questions"></div>

    <button class="primary" type="button" onclick="calculateFSMC()">‚úÖ Score berechnen</button>
    <button class="secondary" type="button" onclick="generatePDF()">üìÑ PDF erstellen</button>
  </form>

  <div id="result"></div>

  <!-- CONTENT-LOCK START -->
  <script>
    const questions = [
      "Wenn ich mich l√§ngere Zeit konzentriere, ersch√∂pft es mich schneller als andere Menschen in meinem Alter.",
      "Meine Bewegungen werden im Zustand der Ersch√∂pfung deutlich ungeschickter und unkoordinierter.",
      "Wegen meiner Ersch√∂pfungszust√§nde brauche ich heute bei k√∂rperlichen T√§tigkeiten h√§ufigere und/oder l√§ngere Ruhepausen als fr√ºher.",
      "Im Zustand der Ersch√∂pfung bin ich unf√§hig, Entscheidungen zu treffen.",
      "Ich f√ºhle mich heute k√∂rperlich schneller ersch√∂pft als fr√ºher, wenn ich stressige Situationen ausgesetzt bin.",
      "Wegen meiner Ersch√∂pfungszust√§nde habe ich wesentlich weniger soziale Kontakte als fr√ºher.",
      "Wegen meiner Ersch√∂pfungszust√§nde f√§llt es mir heute schwerer, etwas Neues zu lernen als fr√ºher.",
      "Berufliche Anforderungen lassen mich geistig schneller ersch√∂pfen als fr√ºher.",
      "Ersch√∂pfungszust√§nde sp√ºre ich besonders stark in meinen Muskeln.",
      "Bei k√∂rperlicher Anstrengung √ºber einen l√§ngeren Zeitraum habe ich mehr M√ºhe durchzuhalten als fr√ºher.",
      "Meine Konzentrationsf√§higkeit nimmt bei Stress betr√§chtlich ab.",
      "Im Zustand der Ersch√∂pfung bin ich weniger motiviert als andere Menschen, T√§tigkeiten zu beginnen, die mit k√∂rperlicher Anstrengung verbunden sind.",
      "Mein Denken verlangsamt sich zusehends, wenn es hei√ü ist.",
      "Meine Bewegungen werden im Zustand der Ersch√∂pfung eindeutig langsamer.",
      "Wegen meiner Ersch√∂pfungszust√§nde habe ich heute weniger Lust als fr√ºher, etwas zu tun, was Nachdenken erfordert.",
      "Wenn sich ein Ersch√∂pfungszustand einstellt, bin ich √ºberhaupt nicht mehr in der Lage, schnell zu reagieren.",
      "Im Zustand der Ersch√∂pfung kommen mir bestimmte Worte nicht mehr in den Sinn.",
      "Meine Aufmerksamkeit l√§sst im Ersch√∂pfungszustand wesentlich schneller nach als fr√ºher.",
      "Wenn es hei√ü ist, f√ºhle ich mich haupts√§chlich k√∂rperlich extrem schwach und energielos.",
      "Im Zustand der Ersch√∂pfung nimmt meine Vergesslichkeit merklich zu."
    ];

    const labels = [
      "Trifft gar nicht zu",
      "Trifft wenig zu",
      "Trifft teils zu",
      "Trifft ziemlich zu",
      "Trifft v√∂llig zu"
    ];

    const cognitiveIndexes = [0, 3, 6, 7, 10, 12, 14, 16, 17, 19];
    const motorIndexes = [1, 2, 4, 5, 8, 9, 11, 13, 15, 18];

    const container = document.getElementById("questions");

    // Render original questionnaire
    questions.forEach((text, i) => {
      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <div class="question">${i + 1}. ${text}</div>
        <div class="options">
          ${labels
            .map(
              (label, idx) => `
            <div class="option-item">
              <input type="radio" name="q${i}" value="${idx + 1}" id="q${i}_${idx}">
              <label for="q${i}_${idx}">${label}</label>
            </div>
          `
            )
            .join("")}
        </div>`;
      container.appendChild(block);
    });

    function calculateFSMC() {
      let cognitive = 0;
      let motoric = 0;

      for (let i = 0; i < 20; i++) {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (!selected) return alert("Bitte alle Fragen beantworten.");
        const val = parseInt(selected.value);

        if (cognitiveIndexes.includes(i)) cognitive += val;
        else motoric += val;
      }

      const total = cognitive + motoric;

      const level = (value, thresholds) => {
        if (value >= thresholds[2]) return "Schwere";
        if (value >= thresholds[1]) return "Mittelgradige";
        if (value >= thresholds[0]) return "Leichte";
        return "Keine";
      };

      document.getElementById("result").innerText =
        `FSMC Gesamt: ${total} (${level(total, [43, 53, 63])} Fatigue)\n` +
        `Kognitive Fatigue: ${cognitive} (${level(cognitive, [22, 28, 34])})\n` +
        `Motorische Fatigue: ${motoric} (${level(motoric, [22, 27, 32])})`;
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      if (window.robotoBase64) {
        doc.addFileToVFS("Roboto-Regular.ttf", window.robotoBase64);
        doc.addFont("Roboto-Regular.ttf", "Roboto", "normal");
        doc.setFont("Roboto", "normal");
      }

      const left = 15;
      const right = 190;
      const lineHeight = 8;
      let y = 20;

      doc.setFontSize(16);
      doc.text("FSMC ‚Äì Fatigue Skala Auswertung", left, y);
      y += lineHeight;

      doc.setFontSize(12);
      doc.line(left, y, right, y);
      y += 5;

      let cognitive = 0;
      let motoric = 0;

      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (!selected) return;
        const val = parseInt(selected.value);

        if (cognitiveIndexes.includes(i)) cognitive += val;
        else motoric += val;
      });

      const total = cognitive + motoric;

      const level = (value, thresholds) => {
        if (value >= thresholds[2]) return "Schwere";
        if (value >= thresholds[1]) return "Mittelgradige";
        if (value >= thresholds[0]) return "Leichte";
        return "Keine";
      };

      doc.text(`FSMC Gesamt: ${total} (${level(total, [43, 53, 63])})`, left, y);
      y += lineHeight;
      doc.text(`Kognitive Fatigue: ${cognitive} (${level(cognitive, [22, 28, 34])})`, left, y);
      y += lineHeight;
      doc.text(`Motorische Fatigue: ${motoric} (${level(motoric, [22, 27, 32])})`, left, y);
      y += lineHeight + 5;

      for (let i = 0; i < questions.length; i++) {
        const qText = `${i + 1}. ${questions[i]}`;
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        const label = selected ? labels[selected.value - 1] : "-";

        const lines = doc.splitTextToSize(qText, 160);
        lines.forEach((line, idx) => {
          doc.text(line, left, y);
          if (idx === 0) doc.text(label, right, y, { align: "right" });
          y += lineHeight;
        });
        y += 2;

        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      }

      const today = new Date().toLocaleDateString("de-CH");
      y += 5;
      doc.text(`Datum: ${today}`, left, y);

      doc.save("FSMC_Auswertung.pdf");
    }
  </script>
  <!-- CONTENT-LOCK END -->

  <div class="footer-nav">
    <button class="secondary" onclick="goBack()">‚¨ÖÔ∏è Zur√ºck</button>
    <button class="primary" onclick="goHome()">üè† Hauptseite</button>
  </div>

  <script src="app-core.js"></script>
</body>
</html>
