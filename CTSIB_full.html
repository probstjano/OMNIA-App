<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTSIB ‚Äì Clinical Test of Sensory Interaction in Balance</title>
  <style>
    body { font-family: sans-serif; margin: 20px; font-size: 16px; max-width: 800px; }
    h1 { margin-bottom: 10px; }
    label { font-weight: bold; }
    .block { margin-bottom: 20px; }
    input[type="number"], select {
      padding: 6px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 20px;
      margin-right: 10px;
    }
    #result {
      margin-top: 30px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="robotoBase64.js"></script>
</head>
<body>
  <h1>CTSIB ‚Äì Clinical Test of Sensory Interaction in Balance</h1>
  <p>Bitte f√ºr jede der 6 Bedingungen die Standzeit (in Sekunden, max. 30) und den Grad der Schwankung angeben.</p>

  <form id="ctsibForm">
    <div id="conditions"></div>
    <button type="button" onclick="calculateCTSIB()">‚úÖ Auswertung anzeigen</button>
    <button type="button" onclick="generatePDF()">üìÑ PDF exportieren</button>
  </form>

  <div id="result"></div>

  <script>
    const labels = [
      "1) Fester Untergrund, Augen offen",
      "2) Fester Untergrund, Augen geschlossen",
      "3) Fester Untergrund, Lampenschirm",
      "4) Foam-Pad, Augen offen",
      "5) Foam-Pad, Augen geschlossen",
      "6) Foam-Pad, Lampenschirm"
    ];

    const swayLabels = {
      1: "1 ‚Äì minimales Schwanken",
      2: "2 ‚Äì leichtes Schwanken",
      3: "3 ‚Äì bedeutendes Schwanken",
      4: "4 ‚Äì Schritt / Festhalten"
    };

    const interpretationMatrix = {
      "NNNNAA": "vestibul√§rer Ausfall",
      "NNANNA": "visuelle Abh√§ngigkeit",
      "NNANAA": "visuelle Abh√§ngigkeit",
      "NAANNA": "visuelle Abh√§ngigkeit",
      "NAANAA": "visuelle Abh√§ngigkeit",
      "NNNAAA": "somatosensorische Abh√§ngigkeit",
      "NNAAAA": "sensorisches Selektionsproblem"
    };

    const container = document.getElementById("conditions");

    labels.forEach((text, i) => {
      const div = document.createElement("div");
      div.className = "block";
      div.innerHTML = `
        <label>${text}</label><br>
        Zeit (Sek., max. 30): <input type="number" id="time${i}" min="0" max="30" /><br>
        Schwankung:
        <select id="sway${i}">
          <option value="">-- ausw√§hlen --</option>
          <option value="1">1 ‚Äì minimales Schwanken</option>
          <option value="2">2 ‚Äì leichtes Schwanken</option>
          <option value="3">3 ‚Äì bedeutendes Schwanken</option>
          <option value="4">4 ‚Äì Schritt / Festhalten</option>
        </select>
      `;
      container.appendChild(div);
    });

    function calculateCTSIB() {
      let totalTime = 0;
      let swayCode = "";
      let missingSway = false;

      for (let i = 0; i < 6; i++) {
        const time = parseInt(document.getElementById(`time${i}`).value);
        const sway = parseInt(document.getElementById(`sway${i}`).value);

        if (isNaN(sway)) {
          missingSway = true;
          break;
        }

        if (!isNaN(time)) totalTime += time;
        swayCode += (sway <= 2 ? "N" : "A");
      }

      if (missingSway) {
        document.getElementById("result").innerText = "Bitte alle Schwankungswerte (1‚Äì4) ausw√§hlen.";
        return;
      }

      const interpretation = interpretationMatrix[swayCode] || "Unauff√§llig / Keine eindeutige Interpretation";

      // Wenn keine Zeitwerte angegeben wurden ‚Üí nur Interpretation anzeigen
      if (totalTime === 0) {
        document.getElementById("result").innerText = `Interpretation: ${interpretation}`;
      } else {
        document.getElementById("result").innerText =
          `Gesamte Standzeit: ${totalTime} Sekunden\nInterpretation: ${interpretation}`;
      }
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.addFileToVFS("Roboto-Regular.ttf", window.robotoBase64);
      doc.addFont("Roboto-Regular.ttf", "Roboto", "normal");
      doc.setFont("Roboto", "normal");

      const left = 15;
      const right = 190;
      const lineHeight = 8;
      let y = 20;

      doc.setFontSize(16);
      doc.text("CTSIB ‚Äì Auswertung", left, y);
      y += lineHeight;

      doc.setFontSize(12);
      doc.line(left, y, right, y);
      y += 5;

      let totalTime = 0;
      let swayCode = "";

      for (let i = 0; i < 6; i++) {
        const label = labels[i];
        const time = document.getElementById(`time${i}`).value || "-";
        const sway = document.getElementById(`sway${i}`).value;
        const swayText = swayLabels[sway] || "-";

        doc.text(`${label}`, left, y);
        y += lineHeight;
        doc.text(`Zeit: ${time} Sek. ‚Äì Schwankung: ${swayText}`, left + 5, y);
        y += lineHeight + 2;

        if (!isNaN(parseInt(time))) totalTime += parseInt(time);
        if (sway === "1" || sway === "2") swayCode += "N";
        else if (sway === "3" || sway === "4") swayCode += "A";
        else swayCode += "-";
      }

      const interpretation = interpretationMatrix[swayCode] || "Unauff√§llig / Keine eindeutige Interpretation";

      y += 5;
      doc.line(left, y, right, y); y += lineHeight;
      doc.setFontSize(13);

      if (totalTime > 0) {
        doc.text(`Gesamte Standzeit: ${totalTime} Sekunden`, left, y); y += lineHeight;
      }

      doc.text(`Interpretation: ${interpretation}`, left, y); y += lineHeight;

      const today = new Date().toLocaleDateString("de-CH");
      doc.text(`Datum: ${today}`, left, y);

      doc.save("CTSIB_Auswertung.pdf");
    }
  </script>

  <p></p>
  <div style="display:flex; justify-content:center; gap:1rem; margin-top:2rem;">
    <button onclick="goBack()" style="
      padding:10px 18px;
      border-radius:8px;
      border:none;
      background-color:#f0f0f0;
      font-size:1rem;
      cursor:pointer;">
      ‚¨ÖÔ∏è Zur√ºck
    </button>

    <button onclick="window.location.href='index.html'" style="
      padding:10px 18px;
      border-radius:8px;
      border:none;
      background-color:#d0eaff;
      font-size:1rem;
      cursor:pointer;">
      üè† Hauptseite
    </button>
  </div>

  <script>
  function goBack() {
    if (document.referrer && document.referrer !== window.location.href) {
      history.back();
    } else {
      window.location.href = 'index.html';
    }
  }
  </script>
</body>
</html>
